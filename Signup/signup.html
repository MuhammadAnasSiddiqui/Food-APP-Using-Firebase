<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body>
    <!-- component -->
    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Sign up</h1>


                <input type="text" id="fullName" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="fullname" placeholder="Full Name" />

                <input type="text" id="email" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="email" placeholder="Email" />

                <input type="number" id="phoneNumber" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="phone_number" placeholder="Phone Number" />

                <input type="password" id="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="password" placeholder="Password" />




                <select id="usersType"
                    class="bg-gray-50 border mb-4 block border-grey-light text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500  w-full  p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Select User Type</option>
                    <option>Vendor</option>
                    <option>Customer</option>
                </select>

                <div>
                    <button type="submit" id="signUpBtn"
                        class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
             up</button>
                </div>

            </div>

            <div class="text-grey-dark mt-6">
                Already have an account?
                <a class="no-underline border-b border-blue text-indigo-600 hover:text-indigo-500" href="../login.html">                   Log in
                </a>.
            </div>
        </div>
    </div>
</body>
<script src="signup.js" type="module"></script>
<script src="https://cdn.tailwindcss.com"></script>

</html>

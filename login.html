<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body>
    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Login</h1>

                <input type="email" id="email" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="email" placeholder="Email" />

                <input type="password" id="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="password" placeholder="Password" />
                <div>
                    <button type="submit" id="loginBtn"
                        class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Login
                    </button>
                </div>

            </div>

            <div class="text-grey-dark mt-6">
                Not a member? <a class="no-underline border-b border-blue text-indigo-600 hover:text-indigo-500"
                    href="./Signup/signup.html">
                    Create An Account </a>.
            </div>
        </div>
    </div>
</body>


<script src="login.js" type="module"></script>
<script src="https://cdn.tailwindcss.com"></script>

</html>
